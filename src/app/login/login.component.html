<form class="loginForm" [formGroup]="loginForm" method="post" (ngSubmit)="onLogin()">
  <div *ngIf="invalidCredentials">
    Credencials Incorrectes
    <button (click)="hideErrorMsg()">cross</button>
  </div>

  <h3>Login a la nostra p√†gina</h3>
  <label>
    Correu:
    <input  class="controls" type="email" formControlName="email" name="correu" id="correu" placeholder="Ingresi el seu Correu">
  </label>
  <br>
  <label>
    Contrasenya:
    <input class="controls" type="password" formControlName="password" name="contrasenya" id="contrasenya" placeholder="Ingresi la contrasenya">
  </label>

  <button class="button" type="submit" [disabled]="!loginForm.valid">Accedir</button>
</form>
